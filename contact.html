  <div class="container">
    <h1>Get in touch</h1>
    <form>

      <label class="firstname">First Name</label>
      <input type="text" id="firsname" class="input" placeholder="John" required>
      <label class="surname">Surname</label>
      <input type="text" id="surname" class="input" placeholder="Smith" required>
      <label class="email">Email</label>
      <input type="email" id="email" class="input" placeholder="email@domain.com" required>

      <label>Message<textarea class="input" cols="30" rows="5"></textarea></label>

      <div class="status"></div>
      <button type="submit" class="submit">Send</button>
    </form>
